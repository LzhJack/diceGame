<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/diceGame.js" defer="defer"></script>
    <link rel="stylesheet" href="css/diceGame.css">
    <title>Document</title>
</head>
<body>
    <header id="assignmentName">Dice Game</header>
    <main>
        <section id="playerSection">
            <img src="img/knight.gif" alt="knight" width="200px" height="200px"> 
            <p id="playerName">Player</p>
            <section id="pDiceSection"></section>
            <p id="playerCurrentScore"></p>
            <p id="playerTotalScore"></p>
        </section>
        <section id="computerSection">
            <img src="img/goblin.gif" alt="goblin" width="200px" height="200px"> 
            <p id="enemyName">Computer</p>
            <section id="cDiceSection"></section>
            <p id="computerCurrentScore"></p>
            <p id="computerTotalScore"></p>
        </section>
        <section id="buttonSection">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </section>
        <p id="resultMessage"></p>
    </main>
    <footer id="copyRightSignature">&copy 2022 Jack Luo - COMP 2132</footer>
</body>
</html>
