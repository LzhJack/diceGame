<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/diceGame.js" defer="defer"></script>
    <link rel="stylesheet" href="css/diceGame.css">
    <title>Document</title>
</head>
<body>
    <header id="assignmentName">Display Header</header>
    <main>
        <section id="playerSection">
            <img src="img/knight.gif" alt="knight" width="150px" height="150px"> 
            <p id="playerName">Jack</p>
            <section id="pDiceSection"></section>
            <p id="playerCurrentScore"></p>
            <p id="playerTotalScore"></p>
        </section>
        <section id="computerSection">
            <img src="img/goblin.gif" alt="goblin" width="150px" height="150px"> 
            <p id="enemyName">Computer</p>
            <section id="cDiceSection"></section>
            <p id="computerCurrentScore"></p>
            <p id="computerTotalScore"></p>
        </section>
        <section id="buttonSection">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </section>
    </main>
    <footer id="copyRightMessage">Display Footer</footer>
</body>
</html>
